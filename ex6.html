<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var names = ["k","t","g"] ;

    </script>
    <h2>get</h2>
    <script>
      document.write(names[0]);
      document.write(names[1]);
    </script>
    <h2>add</h2>
    <script>
      names.push("king");
    </script>
    <h2>count</h2>
    <script>
      document.write(names.length);
      document.write(names[3]);
    </script>
  </body>
</html>
